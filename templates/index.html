<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="light-mode">
    <div class="container">
        <header>
            <h1>Library Management System</h1>
            <button id="mode-toggle" class="mode-toggle-btn">Switch to Dark Mode</button>
        </header>

        <div class="form-section">
            <h2>Add a New Book</h2>
            <form action="#">
                <input type="text" id="book-title" placeholder="Enter book title" required>
                <input type="text" id="book-author" placeholder="Enter book author" required>
                <input type="text" id="book-isbn" placeholder="Enter book ISBN" required>
                <button type="submit" class="submit-btn">Add Book</button>
            </form>
        </div>

        <div class="book-list-section">
            <h2>Available Books</h2>
            <ul id="book-list">
                <li>
                    <span>Book Title 1</span> <span class="status">Available</span>
                </li>
                <li>
                    <span>Book Title 2</span> <span class="status">Checked Out</span>
                </li>
                <!-- More books can be dynamically added here -->
            </ul>
        </div>

        <footer>
            <p>&copy; 2025 Library Management System</p>
        </footer>
    </div>

    <script>
        const modeToggleButton = document.getElementById('mode-toggle');
        const body = document.body;

        modeToggleButton.addEventListener('click', () => {
            if (body.classList.contains('dark-mode')) {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                modeToggleButton.textContent = 'Switch to Dark Mode';
            } else {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
                modeToggleButton.textContent = 'Switch to Light Mode';
            }
        });
    </script>
</body>

</html>
